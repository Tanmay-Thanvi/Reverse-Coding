<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  {{title}}  </title>
</head>

<body style="margin: 5px;padding:5px">
    {% if user.first_name is not None %}
   <strong>Hello {{user.first_name}}</strong> 
   {% endif %}
    <h3>
        Registration Panel &nbsp; &nbsp; &nbsp;
        <a href="{% url 'register' %}"><button>Refresh Page</button></a> 
    </h3>
    <form action="{% url 'register' %}" method="post" autocomplete="off">
        {% csrf_token %}
        <label for="fname">First Name : </label>
        <input type="text" id="fname" name="fname" required><br><br>
        <label for="lname">Last Name : </label>
        <input type="text" id="lname" name="lname" required><br><br>
        <label for="username">UserName : </label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="email">Email Id : </label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password : </label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="cpassword">Confirm Password : </label>
        <input type="password" id="cpassword" name="cpassword" required><br><br>
        <input type="submit" value="Register">
    </form>
    <br>
    <h3>Search if user exist</h3>
    <form action="{% url 'check' %}" method="post" autocomplete="off">
        {% csrf_token %}
        <label for="username">UserName : </label>
        <input type="text" id="username" name="username" required> &nbsp;&nbsp;&nbsp;
        <input type="submit" value="Search">
    </form>
    <h4>
    {% for i in messages %}
        Message : {{i}}
    {% endfor %}
    </h4>
</body>

</html>
