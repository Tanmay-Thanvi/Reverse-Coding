         .stroke ul li a,

  .stroke ul li a:before {
    transition: all 0.5s;
    color: white;
  }
  .stroke ul li a:hover {
    color: lightgrey;
  }

  .stroke ul li a {
    position: relative;
  }

  .stroke ul li a:after {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    width: 0%;
    content: ".";
    color: transparent;
    background: #aaa;
    height: 1px;
  }
  .stroke ul li a:hover:after {
    width: 100%;
  }

<script>
        var a=document.getElementById('yn').textContent;
        console.log(a);

        if(a){
            let b=document.getElementById('alert').textContent;
            console.log(b);
            let c=document.getElementById('msg').textContent;
            console.log(c);
            if(b=='success !'){
                document.getElementById('modt').style.color='green';
                document.getElementById('alert').textContent="Success !";
            }
            if(b=='error !'){
                document.getElementById('modt').style.color='red';
                document.getElementById('alert').textContent="Error !";
            }
            document.getElementById('modt').innerHTML=document.getElementById('alert').textContent;
            document.getElementById('modbc').innerHTML=c;

		$("#myModal").modal('show');
	    });
